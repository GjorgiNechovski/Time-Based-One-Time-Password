<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
    <title>Register</title>
    <style>
        body{
            background-color: #d3d3d3;
            background-image: linear-gradient(315deg, #d3d3d3 0%, #7f8c8d 74%);
        }
    </style>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form th:action="@{/register}" th:method="post">
                                <h2 class="fw-bold mb-4 text-uppercase">Register</h2>
                                <p th:if="${error!=null}" class="bg-danger text-light p-2 py-4 " th:text="${error}"></p>
                                <p class="text-white-50 mb-5">Please enter the required information to create your account</p>

                                <div class="form-outline form-white mb-4">
                                    <input
                                            type="text"
                                            name="name"
                                            id="name"
                                            class="form-control form-control-lg"
                                            placeholder="Enter your name"
                                            required
                                    />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input
                                            type="text"
                                            name="surname"
                                            id="surname"
                                            class="form-control form-control-lg"
                                            placeholder="Enter your surname"
                                            required
                                    />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input
                                            type="text"
                                            name="transactionNumber"
                                            id="transactionNumber"
                                            class="form-control form-control-lg"
                                            placeholder="Enter your transaction number"
                                            required
                                    />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input
                                            type="text"
                                            name="email"
                                            id="email"
                                            class="form-control form-control-lg"
                                            placeholder="Enter your email"
                                            required
                                    />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input
                                            type="password"
                                            id="password"
                                            name="password"
                                            class="form-control form-control-lg"
                                            placeholder="Enter a password"
                                            required
                                    />

                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input
                                            type="password"
                                            id="repeatPassword"
                                            name="repeatPassword"
                                            class="form-control form-control-lg"
                                            placeholder="Enter the password"
                                            required
                                    />

                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
